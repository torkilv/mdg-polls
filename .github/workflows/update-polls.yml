name: Update Polls Data

on:
  schedule:
    # Run every day at 8 AM UTC (10 AM CEST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-polls:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update polls data
      run: npm run update-polls
    
    - name: Build site
      run: npm run build
    
    - name: Update docs folder
      run: |
        rm -rf docs
        cp -r build docs
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-update: New polls data $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: No changes found
      if: steps.check-changes.outputs.changes == 'false'
      run: echo "No new polls found - no update needed"
