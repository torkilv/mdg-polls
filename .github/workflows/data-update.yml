name: Update Polling Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Fetch Polling Data
        run: npm run fetch-data
      
      - name: Copy Data to Public Directory
        run: |
          mkdir -p public/data
          cp data/polling-data.json public/data/
      
      - name: Check for Changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push Changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/polling-data.json public/data/polling-data.json
          git commit -m "Update polling data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Log No Changes
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes detected in polling data"
